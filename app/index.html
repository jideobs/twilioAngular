<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script>
        token = "{{token}}"
    </script>
</head>
<body>
<div class="container" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1>Twilio Angular Test</h1>
                <h4 ng-if="[[connected]]">Connected</h4>
            </div>
        </div>
        <div class="col-md-12" style="text-align: center;" ng-if="[[incomingCall]]">
            <div>
                <button type="button" class="btn btn-success" ng-click="pickUp()">Pick Up</button>
                <button type="button" class="btn btn-danger" ng-click="hangUp()">Hang Up</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="//static.twilio.com/libs/twiliojs/1.2/twilio.min.js"></script>
<script src="app/angular.js"></script>
<script src="app/app.js"></script>
<script src="app/twilio-angular.js"></script>
</body>
</html>
